<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>

        <!-- boxicon link -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!-- Bootstrap 5.3 version CDN link -->
        <!-- bootstrap css link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- bootstrap js link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body input {
                background-color: rgb(230, 227, 227);
            }

            .card {
                border-radius: 12px;
                background-color: rgb(203, 248, 233);
            }
            
        </style>


    </head>

    <body>

        <div class="container-fluid">
            
            <div class="row justify-content-center">
            
                <div class="col-7 justify-content-center mx-auto">
            
                    <div class="card shadow-lg col-lg-8 justify-content-center align-center mt-5 p-2 mx-auto">
            
                        <div class="card-body">

                            <div class="card-text">
            
                                <span class="justify-content-center d-flex mx-auto" style="font-size: 60px;"><i class='bx bx-user'></i></span>
            
                                <h4 class="text-center mb-3">Login</h4>
            
                                <form action="{% url "login" %}" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
            
                                        <label for="email_id" class="label mb-2">Email ID</label>
            
                                        <input type="text" id="email_id" name="email" class="form-control" placeholder="Enter valid email">
            
                                    </div>
            
                                    <div class="form-group">
            
                                        <button type="submit" class="btn btn-primary mt-3 mb-2">Get OTP</button>
                        
                                    </div>
            
                                </form>
            
                            </div>
            
                        </div>
            
                    </div>
            
                </div>
            
            </div>

        </div>
        
    </body>

</html>
